<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDM Cars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <h1>JDM Cars</h1>
            </div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="saiba.html">Saiba mais</a></li>
                <li><a href="sobre.html">Caça Palavras</a></li>
                <li><a>|</a></li>
                <li><a href="">login</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </div>
    
        <div class="main-login">     
            <div class="login-direita">
              <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                  <label for="usuario">Usuário</label>
                  <input
                    type="text"
                    name="usuario"
                    placeholder="Digite aqui o seu usuário"
                    id="iptEmail"
                  />
                </div>
                <div class="textfield">
                  <label for="senha">Senha</label>
                  <input
                    type="password"
                    name="senha"
                    placeholder="Digite aqui a sua senha"
                    id="iptSenha"
                  />
                </div>
                <button class="btn-login" onclick="entrar()">Login</button>
                <a href="cadastro.html" class="goCadastro"
                  >Não possuí cadastro? Venha se cadastrar</a
                > <br><br>
                <div id="teste" style="color: white;"></div>
                <div id="div_aguardar" class="loading-div" style="display: none">
                  Carregando
                </div>
                <div class="card_erro" id="cardErro">
                  <span id="mensagem_erro"></span>
                </div>
                <div id="div_erros_login" style="color: white;"></div>
              </div>
            </div>
          </div>
    </div>

</body>
</html>
          <script>
            function entrar() {
              aguardar();
      
              var emailVar = iptEmail.value;
              var senhaVar = iptSenha.value;
      
              // TODO: VERIFICAR AS VALIDAÇÕES QUE ELES ESTÃO APRENDENDO EM ALGORITMOS
              if (emailVar == "" || senhaVar == "") {
                cardErro.style.display = "block";
               teste.innerHTML = '<b>Preencha todos os campos para prosseguir!</b>';
                finalizarAguardar();
                return false;
              } else {
                setInterval(sumirMensagem, 5000);
              }
      
              if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1) {
                cardErro.style.display = "block";
                teste.innerHTML = '<b>Ops, e-mail inválido! Verifique e tente novamente.</br>';
                finalizarAguardar();
                return false;
              } else {
                setInterval(sumirMensagem, 5000);
              }
      
              console.log("FORM LOGIN: ", emailVar);
              console.log("FORM SENHA: ", senhaVar);
      
              fetch("/usuarios/autenticar", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  emailServer: emailVar,
                  senhaServer: senhaVar,
                }),
              })
                .then(function (resposta) {
                  console.log("ESTOU NO THEN DO entrar()!");
      
                  if (resposta.ok) {
                    console.log(resposta);
      
                    resposta.json().then((json) => {
                      console.log(json);
                      console.log(JSON.stringify(json));
      
                      sessionStorage.EMAIL_USUARIO = json.email;
                      sessionStorage.NOME_USUARIO = json.nome;
                      sessionStorage.ID_USUARIO = json.id;
      
                      setTimeout(function () {
                        window.location = "./dashboard/perfis.html";
                      }, 1000); // apenas para exibir o loading
                    });
                  } else {
                    console.log("Houve um erro ao tentar realizar o login!");
      
                    resposta.text().then((texto) => {
                      console.error(texto);
                      finalizarAguardar(texto);
                    });
                  }
                })
                .catch(function (erro) {
                  console.log(erro);
                });
      
              return false;
            }
      
            function sumirMensagem() {
              cardErro.style.display = "none";
            }
          </script>
